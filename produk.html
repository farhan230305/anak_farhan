<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk - Toko Baju Anak</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .produk h2 {
        text-align: center;
        margin-top: 40px;
      }

      .grid-produk {
        display: grid;
        grid-template-columns: repeat(4, 2fr);
        gap: 20px;
        margin-top: 20px;
      }

      .grid-produk img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }

      .grid-produk img:hover {
        transform: scale(1.05);
      }

      /* Responsif Grid */
      @media (max-width: 992px) {
        .grid-produk {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .grid-produk {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="header-atas">
      <!-- Left side -->
      <div class="header-left">
        <a href="index.html">Home</a>
      </div>

      <!-- Kanan -->
      <div class="header-right">
        <div style="gap: 0"><input type="text" placeholder="search" /> <a href="#">Cari</a></div>
        <a href="#">Login</a>
      </div>
    </div>

    <!-- Konten Utama -->
    <main>
      <section class="produk">
        <div class="container">
          <h2>Produk Kami</h2>
          <div class="grid-produk">
            <a href="baju1.html"><img src="img/pink.jpg" alt="Baju 1" /></a>
            <a href="baju2.html"><img src="img/biru.jpg" alt="Baju 2" /></a>
            <a href="baju3.html"><img src="img/abu.png" alt="Baju 3" /></a>
            <a href="baju4.html"><img src="img/merah.jpg" alt="Baju 4" /></a>
            <a href="baju5.html"><img src="img/dongker.jpg" alt="Baju 5" /></a>
            <a href="baju6.html"><img src="img/bunga.avif" alt="Baju 6" /></a>
            <a href="baju7.html"><img src="img/kemeja.jpg" alt="Baju 7" /></a>
            <a href="baju8.html"><img src="img/celana.webp" alt="Baju 8" /></a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Toko Baju Anak. Semua hak dilindungi.</p>
      </div>
    </footer>

    <!-- Script Toggle Menu Mobile -->
    <script>
      const toggleButton = document.querySelector(".toggle-button");
      const navLinks = document.querySelector(".nav-links");
      toggleButton.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
